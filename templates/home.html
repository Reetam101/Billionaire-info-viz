<body style="background-color: aliceblue;">

      <br />
      {% block content %}
      <div class="container-fluid">
          <div class="row">
                <div class="col">
                    <canvas id="myChart"></canvas>
                </div>
          </div>
      </div>
      <div class="container">    
          <div class="row">
              <div class="col">
                <!-- <form id="myForm" method="POST" action="/">
                  <label for="customRange1" class="form-label">Number of people</label>
                  <input type="range" class="form-range"  min="10" max="100" id="customRange1" name="limitRange">
                  <input type="submit" class="btn btn-primary">
                </form> -->
                <form method="POST" action="/">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Number of People</label>
                    <input name="limitRange" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" min="10" max="100" step="10" value="10">
                    </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
          </div>
      </div>


    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'horizontalBar',
            // The data for our dataset
            data: {
                labels: {{ names|tojson }},
                datasets: [{
                    label: 'Real Time Net Worth',
                    backgroundColor: 'rgb(34,139,34)',
                    borderColor: 'rgb(34,139,34)',
                    data: {{ worth|tojson }},
                }]
            },

            // Configuration options go here
            options: {
              scales: {
                xAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: '$ Billion/1000'
                  }
                }],
                yAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Names'
                  }
                }]
              },
            }
        });
    </script>
    {% endblock %}
